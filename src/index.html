<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/styles/style.css">
  <title>To Do List</title>
</head>

<body>
  <div class="wrapper">
    <section class="tasks-section">
      <h1 class="tasks-section__title"></h1>
      <div class="tasks-section__list">
        <div class="task task_active">
          <input type="text" class="task__checkbox task__checkbox_active">
          <div class="task__text-box">
            <h2 class="task__title task__title_active"></h2>
            <p class="task__desc"></p>
          </div>
          <div class="task__delete"></div>

        </div>
      </div>



    </section>
    <section class="new-task-section">
      <h3 class="new-task-section__title"></h3>
      <div class="new-task">
        <h2 class="new-task__title"></h2>
        <span class="new-task__desc"></span>
        <div class="new-task__add"></div>
      </div>

    </section>

  </div>
</body>

</html>
